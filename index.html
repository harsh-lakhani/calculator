<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container1">
        <div id="display"></div>
        <div id="digitsAndOps">
            <div id="digits">
                <button class="buttons" onclick="storeNumber(1)">1</button>
                <button class="buttons" onclick="storeNumber(2)">2</button>
                <button class="buttons" onclick="storeNumber(3)">3</button>
                <button class="buttons" onclick="storeNumber(4)">4</button>
                <button class="buttons" onclick="storeNumber(5)">5</button>
                <button class="buttons" onclick="storeNumber(6)">6</button>
                <button class="buttons" onclick="storeNumber(7)">7</button>
                <button class="buttons" onclick="storeNumber(8)">8</button>
                <button class="buttons" onclick="storeNumber(9)">9</button>
                <button class="buttons" onclick="storeNumber(0)">0</button>
            </div>
            <div id="operators">
                <button class="button" onclick="storeOperator('+')">+</button>
                <button class="button" onclick="storeOperator('-')">-</button>
                <button class="button" onclick="storeOperator('*')">*</button>
                <button class="button" onclick="storeOperator('/')">/</button>
                <button class="button" onclick="operate()">=</button>
                <button class="button" onclick="clearIt('')">CLEAR</button>
            </div>
        </div>
    </div>
</body>
</html>
